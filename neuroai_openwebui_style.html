<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroAI - Êô∫ËÉΩÁ•ûÁªèÁΩëÁªúÂπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'PingFang SC', 'ÂæÆËΩØÈõÖÈªë', system-ui, -apple-system, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: #6b7280;
            font-weight: 400;
        }

        .form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            font-size: 16px;
            color: #111827;
            transition: all 200ms ease-out;
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #2563eb;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input.error {
            border: 2px solid #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
            font-size: 18px;
            line-height: 1;
            transition: color 200ms ease-out;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 24px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 2px 0 0 0;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            margin: 0;
        }

        .checkbox-wrapper a {
            color: #2563eb;
            text-decoration: none;
        }

        .checkbox-wrapper a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 200ms ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: #ffffff;
            padding: 0 16px;
            position: relative;
        }

        .switch-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .switch-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
        }

        .switch-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-banner {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header {
                margin-bottom: 28px;
            }

            .form-group {
                margin-bottom: 18px;
            }
        }

        /* Êó†ÈöúÁ¢çËÆæËÆ° */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁôªÂΩïË°®Âçï -->
        <div id="loginForm" class="form-container">
            <div class="header">
                <h1>ÁôªÂΩï NeuroAI</h1>
                <p>Êô∫ËÉΩÁ•ûÁªèÁΩëÁªúÂπ≥Âè∞</p>
            </div>

            <div class="success-message" id="loginSuccess"></div>
            <div class="error-banner" id="loginError"></div>

            <form class="form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">ÁîµÂ≠êÈÇÆÁÆ±</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email"
                        placeholder="ËæìÂÖ•ÊÇ®ÁöÑÁîµÂ≠êÈÇÆÁÆ±" 
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password"
                            placeholder="ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <div class="loading" id="loginLoading"></div>
                    <span id="loginBtnText">ÁôªÂΩï</span>
                </button>
            </form>

            <div class="divider">
                <span>Êàñ</span>
            </div>

            <div class="switch-link">
                <span>ËøòÊ≤°ÊúâË¥¶Êà∑Ôºü</span>
                <a href="#" onclick="switchToRegister()">ÂéªÊ≥®ÂÜå</a>
            </div>
        </div>

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <div id="registerForm" class="form-container hidden">
            <div class="header">
                <h1>Ê≥®ÂÜå NeuroAI</h1>
                <p>ÂàõÂª∫ÊÇ®ÁöÑÊô∫ËÉΩÁ•ûÁªèÁΩëÁªúË¥¶Êà∑</p>
            </div>

            <div class="success-message" id="registerSuccess"></div>
            <div class="error-banner" id="registerError"></div>

            <form class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Áî®Êà∑Âêç</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        name="username"
                        placeholder="ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç" 
                        required
                        minlength="2"
                        maxlength="20"
                        autocomplete="username"
                    >
                    <div class="error-message" id="registerNameError"></div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">ÁîµÂ≠êÈÇÆÁÆ±</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email"
                        placeholder="ËæìÂÖ•ÊÇ®ÁöÑÁîµÂ≠êÈÇÆÁÆ±" 
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="registerEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password"
                            placeholder="ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å" 
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Á°ÆËÆ§ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å" 
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        ÊàëÂêåÊÑè <a href="#" target="_blank">Áî®Êà∑ÂçèËÆÆ</a> Âíå <a href="#" target="_blank">ÈöêÁßÅÊîøÁ≠ñ</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <div class="loading" id="registerLoading"></div>
                    <span id="registerBtnText">ÂàõÂª∫Ë¥¶Êà∑</span>
                </button>
            </form>

            <div class="divider">
                <span>Êàñ</span>
            </div>

            <div class="switch-link">
                <span>Â∑≤ÊúâË¥¶Êà∑Ôºü</span>
                <a href="#" onclick="switchToLogin()">ÂéªÁôªÂΩï</a>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentForm = 'login';

        // Ë°®ÂçïÂàáÊç¢ÂáΩÊï∞
        function switchToLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            currentForm = 'login';
            clearMessages();
            document.title = 'ÁôªÂΩï - NeuroAI';
        }

        function switchToRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            currentForm = 'register';
            clearMessages();
            document.title = 'Ê≥®ÂÜå - NeuroAI';
        }

        // ÂØÜÁ†ÅÊòæÁ§∫ÂàáÊç¢
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Ê∏ÖÈô§ÊâÄÊúâÊ∂àÊÅØ
        function clearMessages() {
            const messages = document.querySelectorAll('.success-message, .error-banner, .error-message');
            messages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error'));
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(formType, isLoading) {
            const btn = document.getElementById(formType + 'Btn');
            const loading = document.getElementById(formType + 'Loading');
            const text = document.getElementById(formType + 'BtnText');
            
            if (isLoading) {
                btn.disabled = true;
                loading.style.display = 'block';
                text.textContent = 'Â§ÑÁêÜ‰∏≠...';
            } else {
                btn.disabled = false;
                loading.style.display = 'none';
                text.textContent = formType === 'login' ? 'ÁôªÂΩï' : 'ÂàõÂª∫Ë¥¶Êà∑';
            }
        }

        // ÈÇÆÁÆ±È™åËØÅ
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // ÂØÜÁ†ÅÂº∫Â∫¶Ê£ÄÊü•
        function validatePassword(password) {
            return password.length >= 6;
        }

        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const formData = new FormData(event.target);
            const email = formData.get('email').trim();
            const password = formData.get('password');

            let hasError = false;

            // È™åËØÅÈÇÆÁÆ±
            if (!email) {
                showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÁîµÂ≠êÈÇÆÁÆ±');
                document.getElementById('loginEmail').classList.add('error');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁîµÂ≠êÈÇÆÁÆ±Âú∞ÂùÄ');
                document.getElementById('loginEmail').classList.add('error');
                hasError = true;
            }

            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showError('loginPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                document.getElementById('loginPassword').classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            setLoading('login', true);

            try {
                // Ê®°ÊãüAPIË∞ÉÁî®
                await simulateAPI();
                
                // ÁôªÂΩïÊàêÂäü
                showSuccess('loginSuccess', 'ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
                
                // Ê®°ÊãüË∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢
                setTimeout(() => {
                    alert('ÁôªÂΩïÊàêÂäüÔºÅ\nÁî®Êà∑: ' + email + '\nÂç≥Â∞ÜË∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢...');
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ËøôÈáåÂ∫îËØ•ÊòØ: window.location.href = '/dashboard';
                }, 1000);

            } catch (error) {
                showError('loginError', error.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            } finally {
                setLoading('login', false);
            }
        }

        // Ê≥®ÂÜåË°®ÂçïÂ§ÑÁêÜ
        async function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const formData = new FormData(event.target);
            const username = formData.get('username').trim();
            const email = formData.get('email').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const agreeTerms = formData.get('agreeTerms');

            let hasError = false;

            // È™åËØÅÁî®Êà∑Âêç
            if (!username) {
                showError('registerNameError', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                document.getElementById('registerName').classList.add('error');
                hasError = true;
            } else if (username.length < 2) {
                showError('registerNameError', 'Áî®Êà∑ÂêçËá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶');
                document.getElementById('registerName').classList.add('error');
                hasError = true;
            } else if (username.length > 20) {
                showError('registerNameError', 'Áî®Êà∑Âêç‰∏çËÉΩË∂ÖËøá20‰∏™Â≠óÁ¨¶');
                document.getElementById('registerName').classList.add('error');
                hasError = true;
            }

            // È™åËØÅÈÇÆÁÆ±
            if (!email) {
                showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÁîµÂ≠êÈÇÆÁÆ±');
                document.getElementById('registerEmail').classList.add('error');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁîµÂ≠êÈÇÆÁÆ±Âú∞ÂùÄ');
                document.getElementById('registerEmail').classList.add('error');
                hasError = true;
            }

            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showError('registerPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                document.getElementById('registerPassword').classList.add('error');
                hasError = true;
            } else if (!validatePassword(password)) {
                showError('registerPasswordError', 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰∏™Â≠óÁ¨¶');
                document.getElementById('registerPassword').classList.add('error');
                hasError = true;
            }

            // È™åËØÅÁ°ÆËÆ§ÂØÜÁ†Å
            if (!confirmPassword) {
                showError('confirmPasswordError', 'ËØ∑Á°ÆËÆ§ÂØÜÁ†Å');
                document.getElementById('confirmPassword').classList.add('error');
                hasError = true;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                document.getElementById('confirmPassword').classList.add('error');
                hasError = true;
            }

            // È™åËØÅÂçèËÆÆÂêåÊÑè
            if (!agreeTerms) {
                showError('registerError', 'ËØ∑ÂêåÊÑèÁî®Êà∑ÂçèËÆÆÂíåÈöêÁßÅÊîøÁ≠ñ');
                hasError = true;
            }

            if (hasError) return;

            setLoading('register', true);

            try {
                // Ê®°ÊãüAPIË∞ÉÁî®
                await simulateAPI();
                
                // Ê≥®ÂÜåÊàêÂäü
                showSuccess('registerSuccess', 'Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÂâçÂæÄÁôªÂΩïÈ°µÈù¢');
                
                // 3ÁßíÂêéËá™Âä®ÂàáÊç¢Âà∞ÁôªÂΩïÈ°µÈù¢
                setTimeout(() => {
                    switchToLogin();
                }, 3000);

            } catch (error) {
                showError('registerError', error.message || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            } finally {
                setLoading('register', false);
            }
        }

        // Ê®°ÊãüAPIË∞ÉÁî®
        function simulateAPI() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 90%Ê¶ÇÁéáÊàêÂäüÔºå10%Ê¶ÇÁéáÂ§±Ë¥• (Áî®‰∫éÊºîÁ§∫)
                    if (Math.random() > 0.1) {
                        resolve({ success: true });
                    } else {
                        reject(new Error('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï'));
                    }
                }, 1500);
            });
        }

        // ËæìÂÖ•Ê°ÜÂ§±ÁÑ¶È™åËØÅ
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.remove('error');
                    const errorId = this.id + 'Error';
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                });

                input.addEventListener('blur', function() {
                    // ÁÆÄÂçïÁöÑÂ§±ÁÑ¶È™åËØÅ
                    if (this.required && !this.value.trim()) {
                        this.classList.add('error');
                    }
                });
            });

            // ÂØÜÁ†ÅÂåπÈÖçÂÆûÊó∂Ê£ÄÊü•
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const registerPasswordInput = document.getElementById('registerPassword');
            
            if (confirmPasswordInput && registerPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    if (this.value && registerPasswordInput.value && this.value !== registerPasswordInput.value) {
                        this.classList.add('error');
                        showError('confirmPasswordError', 'ÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                    } else {
                        this.classList.remove('error');
                        document.getElementById('confirmPasswordError').style.display = 'none';
                    }
                });
            }
        });
